name: CompFuzzy
on: [push, workflow_dispatch]
jobs:
  Build_Fuzzer:
    runs-on: ubuntu-latest
    steps:
      - name: Install Java 21
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Clone {{$input.fuzzer}}
        uses: actions/checkout@master
        with:
          repository: fuzz-d/fuzz-d
      - name: Build {{$input.fuzzer}}
        run: |
          ls
          ./gradlew build --info
          
      
